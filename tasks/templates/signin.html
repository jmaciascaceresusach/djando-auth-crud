                {{error}}

                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseÃ±a">
                </div>

                <button class="btn btn-secondary">
                    Signin

        </div>
    </div>
</main>

{% endblock %}
