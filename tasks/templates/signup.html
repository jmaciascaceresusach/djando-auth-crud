{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
    <div class="row">
        <h1 class="text-center">Signup</h1>
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="post" class="card card-body">
                {{error}}

                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario/a">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirma tu password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Escribe nuevamente tu contraseña">
                </div>

                <button class="btn btn-secondary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
